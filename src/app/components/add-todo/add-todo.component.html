<h2>Add Todo</h2>
<div id="form">
    <input type="text" name="name" placeholder="Todo Name" [(ngModel)]="newTodo.name">
    <br>
    <label for="due">Due:</label>
    <br>
    <input type="date" name="due" [(ngModel)]="newTodo.due">
    <br>
    <textarea placeholder="Details/Notes" name="details" id="details" cols="30" rows="10" [(ngModel)]="newTodo.details"></textarea> 
    <br>
    <button name="add-button" (click)="addTodo()" routerLink="/display">Add</button>
</div>
