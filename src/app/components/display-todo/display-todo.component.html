<h1><u>To Do List</u></h1>
<ol>
    <li *ngFor="let todo of todos">
        <h2><a class= "todo-detail" [routerLink]="['/detail', todo.id]"> {{ todo.name }} </a></h2>
        <button (click)="deleteTodo(todo.id)">&nbsp; X &nbsp;</button>
        <button [routerLink]="['/edit', todo.id]">Edit</button>
    </li>
</ol>
