<h2>Edit Todo</h2>
<div id="form">
    Name: <input type="text" name="name" [(ngModel)]="editTodo.name">
    <br>
    Due: <input type="date" name="due" [(ngModel)]="editTodo.due">
    <br>
    <label for= "details"> Details:</label>
    <br>
    <textarea name="details" id="details" cols="30" rows="10" [(ngModel)]="editTodo.details"></textarea> 
    <br>

    <button name="save-button" (click)="saveTodo()" routerLink="/display">Save</button>
</div>
